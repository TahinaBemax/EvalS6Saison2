<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/head :: head}">
    <title>New price</title>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main>
    <div class="container-fluid" style="min-height: 76vh">
        <section class="row align-items-center justify-content-center" style="min-height: 75vh">

            <div class="col-5 bg-white">
                <form method="post" th:action="@{/purchase-invoices}" th:object="${invoice}">
                    <div class="my-2">
                        <h4 class="text-center">Bill</h4>
                        <div class="alert-danger alert" th:if="${error}" th:text="${error}"></div>
                    </div>

                    <div class="inputs">
                        <input type="hidden" name="name" th:value="${invoice.name}">
                        <div class="col p-3 rounded">
                            <label for="price" class="form-label">Price</label>
                            <input type="number" class="form-control" step="any" name="amount" id="price" th:value="${invoice.grand_total}">

                            <div class="alert alert-danger" th:if="${ErrorAmount}" th:text="${ErrorAmount}"></div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 my-4">Bill</button>
                    </div>
                </form>
            </div>
        </section>
    </div>
</main>

<footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
