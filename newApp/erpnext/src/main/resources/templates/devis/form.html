<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head xmlns:th="http://www.thymeleaf.org">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- CSS de DataTables -->

  <!-- jQuery (nÃ©cessaire pour DataTables) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- JavaScript de DataTables -->
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>

  <link th:href="@{/css/main.css?v=2}" rel="stylesheet">
  <link th:href="@{/css/supplier_quotation/style.css}" rel="stylesheet">
  <title>New Supplier Quotation</title>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main>
  <div class="container-fluid">
    <h5 class="text-center p-3 bg-white my-3">Purchase orders</h5>

    <section class="px-3 row align-items-center justify-content-center">
      <div class="container bg-white">
        <form class="form border-1 py-3 px-2" th:object="${supplierQuotation}" id="sq_form">
          <h3 class="text-secondary fs-5 mt-2 mb-4 border-bottom py-2">New Supplier Quotation</h3>

          <div class="row supplier_quotation">
            <div class="col-6">
              <div class="field-container">
                <label for="series" class="form-label">Series <span class="text-danger">*</span></label>
                <input class="form-control" type="text" name="series" id="series" th:field="*{series}">
              </div>
              <div class="field-container">
                <label for="supplier" class="form-label">Supplier <span class="text-danger">*</span></label>
                <input class="form-control" type="text" name="supplier" id="supplier" th:field="*{supplier}">
              </div>
            </div>
            <div class="col-6">
              <div class="field-container">
                <label for="Date" class="form-label">Date <span class="text-danger">*</span></label>
                <input class="form-control" type="date" name="transaction_date" th:field="*{transaction_date}" id="Date">
              </div>
              <div class="field-container">
                <label for="valid_till" class="form-label">Valid Till</label>
                <input class="form-control" type="date" name="valid_till" th:field="*{valid_till}" id="valid_till">
              </div>
            </div>
          </div>

          <div class="supplier_quotation_item my-3">
            <table class="table table-bordered" id="items-table">
              <thead>
              <tr>
                <th>Item Code <span class="text-danger">*</span></th>
                <th class="qty">Quantity <span class="text-danger">*</span></th>
                <th class="rate">Rate <span class="text-danger">*</span></th>
                <th class="amount_rate">Amount Rate <span class="text-danger">*</span></th>
                <th class="uom">uom <span class="text-danger">*</span></th>
                <th>Warehouse <span class="text-danger">*</span></th>
                <th class="action">
                  <button type="button" id="add-btn">+</button>
                </th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td class="position-relative">
                  <input class="form-control" type="text" name="itemCode">
                  <!-- Modal for Item List-->
                  <!-- -->
                </td>
                <td>
                  <input class="form-control" type="number" step="any" name="quantity">
                </td>
                <td><input class="form-control" type="number" name="rate"></td>
                <td><input class="form-control" type="number" name="amountRate"></td>
                <td><input class="form-control" type="text" name="uom"></td>
                <td class="position-relative">
                  <input class="form-control" type="text" name="warehouse">
                  <!-- Modal for warehouse List-->
                  <!-- -->
                </td>
                <td class="action">
                  <button type="button" class="delete-btn">-</button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>

          <div class="btns col-3 f-flex flex-column justify-content-between">
            <button class="form-control btn btn-secondary w-auto" type="reset"> Cancel </button>
            <button class="form-control btn btn-primary w-auto" type="submit"> Save </button>
          </div>
        </form>
      </div>

    </section>
  </div>
</main>

<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" charset="utf8" th:src="@{/js/supplier_quotation/script.js?v=2}"></script>
<script>
  $(document).ready( function () {
    $('#table').DataTable(); // Applique DataTables au tableau
  });
</script>
<footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
