<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/head :: head}">
    <title>Choose A Supplier</title>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main>
    <div class="container">
        <section class=" row h-100 align-items-center justify-content-center">
            <div class="col-4">
                <form method="get" action="/suppliers">
                    <div class="col bg-white p-3 rounded">
                        <label for="supplier" class="form-label">Suppliers</label>
                        <select class="form-select" aria-label="supplier" id="supplier">
                            <option selected>Choose a supplier...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                        <div class="valid-feedback"></div>
                    </div>

                    <button type="submit" class="btn btn-primary">Next</button>
                </form>
            </div>
        </section>
    </div>
</main>

<footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
