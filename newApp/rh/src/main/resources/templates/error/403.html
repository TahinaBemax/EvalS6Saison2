<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>500 - Internal Server Error</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .error-container {
      text-align: center;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }

    .error-container h1 {
      font-size: 100px;
      color: #d9534f;
      margin: 0;
      font-weight: bold;
    }

    .error-container h2 {
      font-size: 24px;
      color: #333;
      margin: 10px 0;
    }

    .error-container p {
      font-size: 16px;
      color: #666;
      margin-bottom: 20px;
    }

    .button {
      padding: 12px 30px;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .icon {
      font-size: 60px;
      color: #d9534f;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div class="error-container">
  <div class="icon">
    &#9888; <!-- Un triangle d'avertissement -->
  </div>
  <h1>404</h1>
  <h2>Permission Denied</h2>
  <p>Please ensure that you have the necessary permission to access this resource!</p>
</div>
</body>
</html>
